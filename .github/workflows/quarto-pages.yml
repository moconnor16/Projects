name: Build & Publish Quarto (R)

on:
  push:
    branches: [ main ]
    paths:
      - '**.qmd'
      - '**.R'
      - '**.Rmd'
      - '**.csv'
      - '**.xlsx'
      - '_quarto.yml'
      - '.github/workflows/quarto-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      # Install R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # Install the R packages your report needs
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            knitr
            rmarkdown
            ragg
            readr
            readxl
            dplyr
            ggplot2
            tidyr
            stringr

      # Install Quarto CLI
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.5.57

      # Render your Quarto file and place HTML into /docs
      - name: Render Quarto
        run: |
          quarto render "Projects/Premier League Statistical Analysis/Premier League Report.qmd" --to html
          mkdir -p docs
          # Copy the produced HTML to a clean name for the published site
          cp "Projects/Premier League Statistical Analysis/Premier League Report.html" docs/premier-league-report.html

      # Upload /docs as the Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
